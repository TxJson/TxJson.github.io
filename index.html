<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuz Klasson</title>
</head>
<body>
    <div id="bgrbox">
        <img id="bgr" src="img/background.png">
    </div>
    <nav id="navbar">
        <ul>
            <li class="navbar-item" id="home-btn"><a id="home">home</a></li>
            <li class="navbar-item" id="about-btn"><a id="about">about</a></li>
            <li class="navbar-item" id="work-btn"><a id="work">work</a></li>
            <!--<li class="navbar-item" id="blog-btn"><a id="blog">blog</a></li>-->
            <li class="navbar-item" id="contact-btn"><a id="contact">contact</a></li>
        </ul>
    </nav>
    <section id="wrapper">
    </section>
    <section id="templates">
       <template id="home-template">
        <div id="titles-container">
            <p class="title"> 
                Hello, I am 
                <span class="name">
                    Pontuz Klasson
                </span>
            </p>
            <p class="title">I'm a Software Engineer.</p>
        </div>
       </template> 
       <template id="contact-template">
           <div id="contact-container">
               <h1>Contact</h1>
               <form name="contact" method="POST" data-netlify="true">
                   <input type="text" id="form-item" name="person-name" placeholder="Name">
                   <input type="text" id="form-item" name="email" placeholder="Email">
                   <input type="text" id="form-item" name="subject" placeholder="Subject">
                   <textarea type="textbox" id="form-item" name="subject" placeholder="Write something.."></textarea>
                   <input type="submit" id="form-item" value="Submit">
               </form>
           </div>
       </template>
    </section>
    <script type="module" src="js/index.js"></script>
</body>
</html>
